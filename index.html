<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Modal Window Sandbox</title>
</head>
<body>

    <div class="container">
        <img src="images/babyDriver.jpg" alt="Baby Driver Poster" class="movie-poster">

        <div id="myModal" class="modal">

                <div class="span closeBtn">&times;</div>

            </div>
        </div>
    </div>
    



    <script src="scripts/app.js"></script>
</body>
</html>
